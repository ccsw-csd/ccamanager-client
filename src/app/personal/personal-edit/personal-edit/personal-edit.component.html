<div class="flex flex-column gap-3">
    <h1 *ngIf="personElement.id == null" class="text-center">Nueva Persona</h1>
    <h1 *ngIf="personElement.id != null" class="text-center">Modificar Persona</h1>
    
    
    <div class="flex flex-row mb-5">
      <span class="p-float-label w-full" *ngIf="personElement.id == null">
        <p-autoComplete styleClass="w-full" inputStyleClass="w-full" [(ngModel)]="personSelected" (onSelect)="onPersonSelect($event)" [suggestions]="groupPerson"
          [forceSelection]="true" [showEmptyMessage]="true" 
          (completeMethod)="searchPerson($event)" field="field"
          appendTo="body"></p-autoComplete>
        <label>Persona</label>
        <div class="p-input-icon-right">
          <i class="pi pi-search"></i>
        </div>
      </span>
    </div>

    


    <div class="flex flex-row gap-3">

    <span class="p-float-label flex-1">
      <input id="name" type="text" pInputText class="w-full" [(ngModel)]="personElement.saga"  required>
      <label for="firstname1">Saga</label>
    </span>

    <span class="p-float-label flex-1">
      <input id="name" type="text" pInputText class="w-full" [(ngModel)]="personElement.username"  required>
      <label for="firstname1">Username</label>
    </span>

    </div>

    <div class="flex flex-row gap-3">

      <span class="p-float-label flex-1">
        <input id="name" type="text" pInputText class="w-full" [(ngModel)]="personElement.name"  required>
        <label for="firstname1">Nombre</label>
      </span>
    
    <span class="p-float-label flex-1">
      <input id="name" type="text" pInputText class="w-full" [(ngModel)]="personElement.lastname"  required>
      <label for="firstname1">Apellidos</label>
    </span>

  </div>

 
    
    <div class="flex flex-row gap-3">
      <span class="p-float-label mb-1 flex-1">
        <input id="name" type="text" pInputText class="w-full" [(ngModel)]="personElement.email"  required>
        <label for="firstname1">Email</label>
      </span> 

      <span class="p-float-label flex-1">
        <input id="name" type="text" pInputText class="w-full" [(ngModel)]="personElement.customer"  required>
        <label for="firstname1">Cliente</label>
      </span>
  
    </div>
    
    <div class="flex flex-row gap-3">
    <span class="p-float-label flex-1">
      <input id="name" type="text" pInputText  [(ngModel)]="personElement.grade"  required>
      <label for="firstname1">Grado</label>
    </span>

    <span class="p-float-label flex-2">
      <p-dropdown appendTo="body" styleClass="w-full" [(ngModel)]="personElement.role" optionLabel="role" [options]="roles"> </p-dropdown>
      <label for="role">Rol</label>
    </span>

    <span class="p-float-label flex-1">
      <input id="name" type="text" pInputText  [(ngModel)]="personElement.hours"  required>
      <label for="firstname1">Horas</label>
    </span>

  </div>


  <div class="flex flex-row gap-3">

    <span class="p-float-label flex-1">
      <input id="name" type="text" pInputText [(ngModel)]="personElement.businesscode"  required>
      <label for="firstname1">Pr√°ctica</label>
    </span>

    <span class="p-float-label flex-2">
      <input id="name" type="text" pInputText class="w-full" [(ngModel)]="personElement.department"  required>
      <label for="firstname1">Dpto</label>
    </span>

    
    <span class="p-float-label flex-1">
      <input id="name" type="text" pInputText  [(ngModel)]="personElement.manager"  required>
      <label for="firstname1">Evaluador</label>
    </span>

   
  
    
  </div>

  <div class="flex flex-row gap-3">

    <span class="p-float-label" style="width: 186px;">
      <p-dropdown  [options]="centers" styleClass="w-full" [(ngModel)]="personElement.center" optionLabel="name" > </p-dropdown>
      <label for="center">Oficina</label>
    </span>
    <span class="p-float-label flex-1">
     <p-dropdown  [options]="provinces" styleClass="w-full" [(ngModel)]="personElement.province" optionLabel="province" > </p-dropdown>
     <label for="province">Provincia</label>
    </span> 

    <span class="p-float-label" style="width: 186px;">
      <p-dropdown [options]="actives" styleClass="w-full" [(ngModel)]="personElement.active" optionLabel="label" optionValue="value"></p-dropdown>
      <label for="active">Estado</label>
    </span>

  </div>

 
  </div>

    <div class="h-3rem"></div>

    <div class="flex flex-row gap-3 justify-content-end gap-2">    
      <button pButton pRipple styleClass="" label="Cancelar" icon="pi pi-times" class="p-button p-button-secondary" (click)="closeWindow()"></button>
      <button pButton pRipple p-button-label="10px" label="Guardar" icon="pi pi-check"  [disabled]="personElement.name=='' || personElement.name==null" (click)="saveItem(personElement)"></button>
    </div>
