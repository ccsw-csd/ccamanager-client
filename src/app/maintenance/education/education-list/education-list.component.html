<div class="flex flex-row justify-content-between">
    <div class="flex justify-content-start">
        <h3>
            Titulaciones
        </h3>
    </div> 
<div class="mt-0 pt-0 flex justify-content-end align-items-center">
    <button tooltipPosition="top" pButton pRipple type="button" icon="pi pi-plus" class="p-button-lg m-2 p-button-outlined" pTooltip="Añadir" (click)="addOrEditItem(null)"></button>
</div>
</div>
<p-table [style]="{'height':'calc(100vh - 200px)'}" [scrollable]="true" scrollHeight="flex" selectionMode="single" 
    [value]="listOfData" styleClass="p-datatable-striped" [paginator]="true" [rows]="50" sortField="name" [sortOrder]="1" >
    <ng-template pTemplate="header" >
        <tr>
            <th class="flex flex-1 flex-column align-items-center justify-content-center">

                <div class="flex flex-row w-full top-header" pSortableColumn="name">
                    <span class="flex flex-1 justify-content-center">Nombre</span>
                    <p-sortIcon field="name"></p-sortIcon>
                </div>

                <div class="w-full foot-header">
                    <p-columnFilter class="w-full" type="text" field="name" matchMode="contains" [showMenu]="false" [showClearButton]="false">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <input type="text" pInputText [ngModel]="value" (ngModelChange)="filter($event)" class="p-inputtext">
                        </ng-template>
                    </p-columnFilter>
                </div>
            </th>

            <th class="buttons flex-none flex-column" style="width: 125px;">
                <div class="flex flex-row w-full top-header"></div>
                <div class="w-full foot-header"></div>
            </th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-item let-columns="columns">
        <tr [pSelectableRow]="educationCenter">
            <td class="flex-1">
                {{item.name}}
            </td>
            <td class="flex-none" style="width: 125px;">
                <div class="justify-content-between">
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="addOrEditItem(item)"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="deleteItem(item.id)"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-toast position="top-center"></p-toast>
<p-confirmDialog [closable]="false" header="Confirmación" icon="pi pi-exclamation-triangle" #confirmDialog></p-confirmDialog>
