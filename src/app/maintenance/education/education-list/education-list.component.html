<div class="flex flex-row justify-content-between">
    <div class="flex justify-content-start">
        <h1>
            Titulaciones
        </h1>
    </div> 
<div class="mt-0 pt-0 flex justify-content-end pb-3">    
    <button pButton pRipple type="button" class="w-9rem p-3" label="Añadir"(click)="addOrEditItem(null)"></button>
</div>
</div>
<p-table [style]="{'height':'calc(100vh - 200px)'}" [scrollable]="true" scrollHeight="flex" selectionMode="single" 
    [value]="listOfData" styleClass="p-datatable-striped" [paginator]="true" [rows]="10" sortField="name" [sortOrder]="1" >
    <ng-template pTemplate="header" >
        <tr>
            <th class="flex-1 align-items-center justify-content-center"  pSortableColumn="name" >
                Nombre<p-sortIcon field="name"></p-sortIcon>
            </th>
        </tr>
        <tr>
            <th class="flex-1">
                <p-columnFilter class="w-full" type="text" field="name" matchMode="contains" [showMenu]="false"></p-columnFilter>
            </th>
            <th class="flex-none" style="width: 125px;"></th>            
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-item let-columns="columns">
        <tr [pSelectableRow]="educationCenter">
            <td class="flex-1">
                {{item.name}}
            </td>
            <td class="flex-none" style="width: 125px;">
                <div class="justify-content-between">
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="addOrEditItem(item)"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="deleteItem(item.id)"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-toast position="top-center"></p-toast>
<p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle" #confirmDialog></p-confirmDialog>
