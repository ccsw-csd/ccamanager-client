
    <p-toast position="top-center"></p-toast>
   

    <div class="mt-0 pt-0 flex justify-content-end pb-3">
        
        <button pButton pRipple type="button" class="w-9rem p-3" label="Añadir"(click)="editEducationCenter()"></button>
    </div>
        <!-- class="absolute top-0 right-0 p-button-raised"  -->
    <p-table  [style]="{'border': '1px solid #babfc7' }" scrollHeight="calc(100vh - 184px)" selectionMode="single"  #dt class="pt-1" [value]="educationCenters" styleClass="p-datatable-striped border-500" [paginator]="true" [rows]="10" [globalFilterFields]="['name','type','province.province']" >
        <ng-template pTemplate="header" >
            <tr>
                <th class="w-5"  pSortableColumn="name" >
                    Nombre<p-sortIcon field="name"></p-sortIcon>
                </th>
                <th class="w-2"  pSortableColumn="type">
                    Tipo <p-sortIcon field="type"></p-sortIcon>
                </th>
                <th class="w-2" pSortableColumn="province.province">
                    Provincia <p-sortIcon field="province.province"></p-sortIcon>
                </th> 
                <th class="w-1"></th>
                
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="type"></p-columnFilter>
                </th>
                
                <th>
                    <p-columnFilter field="province.province" matchMode="equals" [showMenu]="false" >
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-dropdown [ngModel]="value" [options]="provinces" (onChange)="filter($event.value?.province)"
                                placeholder="Any" [showClear]="true" optionLabel="province">
                                <!-- <ng-template let-province pTemplate="item" >
                                    <div class="p-dropdown-representative-option">
                                        <span>{{province.province}}</span>
                                    </div>
                                </ng-template> -->
                                
                            </p-dropdown>
                          
                        </ng-template>
                    </p-columnFilter>
                </th>
                <th ></th>
                
            </tr>
        </ng-template>
       
        <ng-template pTemplate="body" let-educationCenter let-columns="columns">
            <tr [pSelectableRow]="educationCenter">
                <td >
                    {{educationCenter.name}}
                </td>
                <td>
                    {{educationCenter.type}}
                </td>
                <td *ngIf="educationCenter.province" class="align-items-center justify-content-center" >
                   
                    <div class="inline-block  align-items-center">
                        <div class="text-center">{{educationCenter.province.province}}</div>
                        
                    </div>
                </td>
                <td *ngIf="!educationCenter.province" style='flex: 0 0 150px'>

                </td>
                <td>
                    <div class="justify-content-between">
                        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="editEducationCenter(educationCenter)"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="delete(educationCenter.id)"></button>
                    </div>
                </td>
                
                <!-- <td>
                    <div class="inline-block ">
                        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="editEducationCenter(educationCenter)"></button>

                        <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="delete(educationCenter.id)"></button>
                    </div>
                </td>   -->
             
                
            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle" #confirmDialog></p-confirmDialog>
