<div class="flex flex-row justify-content-between">
    <div class="flex justify-content-start">
        <h1>
            Gestión becarios
        </h1>
    </div>
</div>
<div class="flex flex-row justify-content-between">
    <div class="flex w-9rem h-2rem gap-2 border-round-2xl align-items-center mt-3" style="background-color:#e7edef">
        <div class="pl-3">
            <i class="pi pi-users text-xl text-primary"></i>
        </div>
        <div class="flex flex-row align-items-center gap-1">
            <p>{{internsLength}}</p> Personas
        </div>
    </div>
    <div class="flex justify-content-end"> 
        <button pButton pRipple type="button" icon="pi pi-user-plus" class="p-button-lg m-2 p-button-outlined" pTooltip="Añadir becario" (click)="addOrEditIntern()" tooltipPosition="top"> </button>
        <button pButton pRipple type="button" icon="pi pi-chart-bar" class="p-button-lg m-2 p-button-outlined p-button-secondary" pTooltip="TimeLine" (click)="showTimeLine()" tooltipPosition="top"> </button>
        <button pButton pRipple type="button" icon="pi pi-download" class="p-button-lg m-2 p-button-outlined p-button-secondary" (click)="exportExcel()" pTooltip="Descargar listado" tooltipPosition="top"></button>
        <button pButton pRipple type="button" icon="pi pi-filter-slash" class="p-button-lg m-2 p-button-outlined p-button-secondary" pTooltip="Limpiar filtros" (click)="cleanFilters()"  tooltipPosition="top"></button>
        <button pButton pRipple type="button" icon="pi pi-cloud-upload" class="p-button-lg m-2 p-button-outlined p-button-secondary" *ngIf="!isSynchronized" pTooltip="Sincronizar LDAP" (click)="synchronizeLdap()" tooltipPosition="top"></button>
        <button tooltipPosition="top" pButton pRipple type="button" icon="pi pi-cog" class="p-button-lg m-2 p-button-outlined p-button-secondary" pTooltip="Visualización columnas" (click)="showConfig()"></button>
    </div>
</div>
<p-table [style]="{'height': 'calc(100vh - 275px)', 'width': tableWidth}"   [scrollable]="true"  selectionMode="single"  scrollHeight="flex"
    [value]="interns" styleClass="p-datatable-striped" [(filters)]="defaultFilters" (onFilter)="onFilter($event)" sortMode="single" [columns]="selectedColumnNames">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn={{col.field}} class={{col.field}}>
                {{col.header}}<p-sortIcon field={{col.field}}></p-sortIcon>
            </th>
            <th class="buttons"></th>
        </tr>
        <tr >
            <th *ngIf="isColumnVisible('period')" class="period">
                <p-columnFilter class="w-full" type="text" field="period" matchMode="contains" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('username')" class="username" >
                <p-columnFilter class="w-full" type="text" field="username" matchMode="contains" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('name')" class="name" >
                <p-columnFilter class="w-full" type="text" field="name" matchMode="contains" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('lastname')" class="lastname" >
                <p-columnFilter class="w-full" type="text" field="lastname" matchMode="contains" [showMenu]="false"[showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('gender')" class="gender" >
                <p-columnFilter class="w-full" field="gender" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown #filterDropdown [options]="genders" optionLabel="label" optionValue="value" (onChange)="filter($event.value)" [showClear]="true" placeholder="..."> </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('education')" class="education" >
                <p-columnFilter class="w-full" field="education.name" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown #filterDropdown [options]="educations" optionLabel="name" (onChange)="filter($event.value?.name)" [showClear]="true" placeholder="..."> </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('educationCenter')" class="educationCenter" >
                <p-columnFilter class="w-full" field="educationCenter.name" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown #filterDropdown [options]="educationsCenter" optionLabel="name" (onChange)="filter($event.value?.name)" [showClear]="true" placeholder="..."> </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>  
            <th *ngIf="isColumnVisible('center')" class="center" >
                <p-columnFilter class="w-full" field="center.name" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown #filterDropdown [options]="centers" optionLabel="name" (onChange)="filter($event.value?.name)" [showClear]="true" placeholder="..."> </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('province')" class="province" >
                <p-columnFilter class="w-full" field="province.province" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown #filterDropdown [options]="provinces" optionLabel="province" (onChange)="filter($event.value?.province)" [showClear]="true" placeholder="..."> </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('startDate')" class="startDate" >
                <p-columnFilter class="w-full" type="date" field="startDate" matchMode="dateIs" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-filter="filterCallback">
                        <p-calendar  #filterCalendar appendTo="body" readonlyInput="true" (onSelect)="filter($event)" (onClear)="filter($event)" (input)="filter()" [locale]="es" [firstDayOfWeek]="1" dateFormat="dd/mm/yy" [showClear]="true"></p-calendar>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('endDate')" class="endDate" >
                <p-columnFilter class="w-full" type="date" field="endDate" matchMode="dateIs" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-filter="filterCallback">
                        <p-calendar #filterCalendar appendTo="body" readonlyInput="true"  (onSelect)="filter($event)" (onClear)="filter($event)" [locale]="es" [firstDayOfWeek]="1" dateFormat="dd/mm/yy" [showClear]="true"></p-calendar>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('hours')" class="hours" >
                <p-columnFilter class="w-full" type="text" field="hours" matchMode="equals" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('customer')" class="customer" >
                <p-columnFilter class="w-full" type="text" field="customer" matchMode="contains" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('code')" class="code" >
                <p-columnFilter class="w-full" type="text" field="code" matchMode="contains" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('technologies')" class="technologies">
                <p-columnFilter class="w-full" field="technologies" matchMode="valueInArray" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown #filterDropdown [options]="technologies" optionLabel="name" (onChange)="filter($event.value?.name)" [showClear]="true" placeholder="..."> </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('englishLevel')" class="englishLevel" >
                <p-columnFilter class="w-full" field="englishLevel.name" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown #filterDropdown [options]="englishLevels" optionLabel="name" (onChange)="filter($event.value?.name)" [showClear]="true" placeholder="..."> </p-dropdown>
                    </ng-template>                    
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('mentor')" class="mentor" >
                <p-columnFilter class="w-full" type="text" field="mentor" matchMode="contains" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('coordinator')" class="coordinator" >
                <p-columnFilter class="w-full" type="text" field="coordinator" matchMode="contains" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('rrhh')" class="rrhh" >
                <p-columnFilter class="w-full" type="text" field="hrManager" matchMode="contains" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('action')" class="action">
                <p-columnFilter class="w-full" field="action.name" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown #filterDropdown [options]="actions" optionLabel="name" (onChange)="filter($event.value?.name)"  [showClear]="true" placeholder="..."> </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('contractDate')" class="contractDate" >
                <p-columnFilter class="w-full" type="date" field="contractDate" matchMode="dateIs" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-filter="filterCallback">
                        <p-calendar #filterCalendar appendTo="body" readonlyInput="true"  (onSelect)="filter($event)" (onClear)="filter($event)"[locale]="es" [firstDayOfWeek]="1" dateFormat="dd/mm/yy" [showClear]="true"></p-calendar>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('saga')" class="saga" >
                <p-columnFilter class="w-full" type="text" field="saga" matchMode="contains" [showMenu]="false" [showClearButton]="false"></p-columnFilter>
            </th>
            <th *ngIf="isColumnVisible('active')" class="active" >
                <p-columnFilter class="w-full" field="active" matchMode="equals" [showMenu]="false" [showClearButton]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-dropdown  [(ngModel)]="selectedActive" [options]="actives" optionLabel="label" optionValue="value" (onChange)="filter($event.value)" [showClear]="true" placeholder="..."> </p-dropdown>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th class="buttons"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-intern let-columns="columns">
        <tr [pSelectableRow]="intern">
            <td *ngFor="let col of selectedColumnNames" class={{col.field}}>
                <div *ngIf="!col.fieldExtra && !col.parse && !col.isDate" class="white-space-nowrap overflow-hidden text-overflow-ellipsis" pTooltip="{{intern[col.field]}}" tooltipPosition="top">
                    {{intern[col.field]}}
                </div>
                <div *ngIf="col.fieldExtra && !col.parse && !col.isDate" class="white-space-nowrap overflow-hidden text-overflow-ellipsis" pTooltip="{{intern[col.field]?.[col.fieldExtra]}}" tooltipPosition="top">
                    {{intern[col.field]?.[col.fieldExtra]}}
                </div>
                <div *ngIf="col.parse && !col.isDate" class="white-space-nowrap overflow-hidden text-overflow-ellipsis" pTooltip="{{col.parse(intern[col.field])}}" tooltipPosition="top">
                    {{col.parse(intern[col.field])}}
                </div>
                <div *ngIf="col.isDate" class="white-space-nowrap overflow-hidden text-overflow-ellipsis">
                    {{intern[col.field] | date : "dd/MM/yyyy"}}
                </div>
            </td>
            <td class="buttons">
                <button pButton pRipple type="button" pTooltip="Link" tooltipPosition="top" *ngIf="intern.link == null || intern.link == ''" icon="pi pi-link" class="p-button-rounded p-button-plain p-button-text w-2rem h-2rem" (click)="addLink(intern)" ></button>            
                <button pButton pRipple type="button" pTooltip="Link" tooltipPosition="top" *ngIf="intern.link != null " icon="pi pi-link" class="p-button-rounded p-button-text w-2rem h-2rem" (click)="addLink(intern)" ></button>
                <button pButton pRipple type="button" pTooltip="Comentario" tooltipPosition="top"  *ngIf="intern.comment == null || intern.comment == ''" icon="pi pi-comment" class="p-button-rounded p-button-plain p-button-text w-2rem h-2rem" (click)="addComment(intern)" ></button>            
                <button pButton pRipple type="button" pTooltip="Comentario" tooltipPosition="top" *ngIf="intern.comment != null " icon="pi pi-comment" class="p-button-rounded p-button-text w-2rem h-2rem" (click)="addComment(intern)" ></button>
                <button pButton pRipple type="button" pTooltip="Editar" tooltipPosition="top" icon="pi pi-pencil" class="p-button-rounded p-button-text w-2rem h-2rem" (click)="addOrEditIntern(intern)" ></button>
                <button pButton pRipple type="button" pTooltip="Eliminar" tooltipPosition="top" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text w-2rem h-2rem" (click)="delete(intern.id)"></button>            
            </td>
        </tr>
    </ng-template>
</p-table>
<p-toast position="top-center"></p-toast>
<p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle" #confirmDialog></p-confirmDialog>
